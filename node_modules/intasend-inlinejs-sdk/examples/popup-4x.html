<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <button onclick="openPopupCheckout()">
        Pay Now (Popup)
    </button>
    <script type="text/javascript" src="../build/intasend-inline.js"></script>
    <script>

        function openPopupCheckout() {
                const intasendObj = window.IntaSend({
                    publicAPIKey: "ISPubKey_test_91ffc81a-8ac4-419e-8008-7091caa8d73f",
                    redirectURL: "http://intasend.com",
                    live: false
                })
                .on("COMPLETE", () => alert("COMPLETE"))
                .on("FAILED", () => alert("FAILED"))
                .on("IN-PROGRESS", () => console.log("INPROGRESS ..."))

                intasendObj.run({
                    amount: 10,
                    currency: "KES",
                    email: "test@gmail.com",
                    method: "CARD-PAYMENT",
                    first_name: "FELIX",
                    last_name: "CHER",
                    country: "KE",
                    card_tarrif: "CUSTOMER-PAYS",
                    mobile_tarrif: "CUSTOMER-PAYS"
                })
        }
    </script>
</body>

</html>
